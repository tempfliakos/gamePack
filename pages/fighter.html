<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="utf-8">
	<title>Shooter</title>
	<link rel="icon" type="image/x-icon" href="../resources/pistol.png">
	<link rel="stylesheet" href="../styles/fighter.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<body>
	<script src="../scripts/config.js"></script>

	</div>
	<div id="upgradeDiv" class="upgradeDiv">
	</div>
	<span id="fps">FPS: 0</span>

	<script src="../scripts/tilemap.js"></script>
	<script src="../scripts/hero.js"></script>
