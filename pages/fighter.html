<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="utf-8">
	<title>Shooter</title>
	<link rel="icon" type="image/x-icon" href="../resources/pistol.png">
	<link rel="stylesheet" href="../styles/fighter.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<script src="../scripts/config.js"></script>
	<canvas id="gameCanvas" style="z-index: 1;" oncontextmenu="return false;"></canvas>
	<canvas id="mapCanvas" style="z-index: 0;" oncontextmenu="return false;"></canvas>
	<label id="todo">TODO:
		<ul>
			<li>visszaszamlalas pl 3tol, mielott elindulnanak az ellensegek kezdeskor</li>
			<li>rakéta gyorsulás</li>
			<li>fegyver fire interval</li>
			<li>fegyver fejlesztés</li>
			<li>lövedék forma hegyes</li>
			<li>dinamikus szintek</li>
			<li>szám billentyűkre fegyver váltás</li>
			<li>localStorage -> lokális mentés/betöltés</li>
			<li>enemy hit-nél az enemy filterrel játszás</li>
			<li>fegyver kiemelése hogy abból jöjjön a lövés</li>
			<li>100 pálya definíció</li>
			<li>mentéskor a pálya is bekerüljön a mentésbe -> a new game legyen a teljes reszet ne az oldal újratöltés (ha van localstoragebe valami)</li>
			<li>Halálkor nem lehet betölteni a mentést</li>
		</ul>
	</label>
	<div id="options" class="options">
		<span id="state"></span>
		<button id="newGameBtn" onclick="location.reload()">New Game</button>
		<button id="saveBtn" onclick="optionsPopup(this.id)">Save</button>
		<button id="loadBtn" onclick="optionsPopup(this.id);">Load</button>
		<button id="upgradeBtn" onclick="optionsPopup(this.id);">Upgrade</button>
		<button id="storeBtn" onclick="optionsPopup(this.id);">Store</button>
		<button id="infoBtn" onclick="optionsPopup(this.id);">Info</button>
		<button id="mainScreenBtn" onclick="location.href = 'index_fighter.html';">Main Screen</button>
		<div class="checkBoxHolder">
			<label for="bloodChck">BloodDisapear</label>
			<input id="bloodChck" checked="checked" type="checkbox" onchange="setBloodDisapear();" />
		</div>
		<div class="checkBoxHolder">
			<label for="shadowChck">Shadow</label>
			<input id="shadowChck" type="checkbox" onchange="setShadow();" />
		</div>
	</div>
	<div id="optionsPopup" class="optionsPopup"></div>
	<div id="weaponDiv">
		<img id="weaponImg" />
		<label id="weaponAmmo"></label>
	</div>
	<span id="fps">FPS: 0</span>
	<div id="hudPanel" class="hudPanel"></div>
	<script src="../scripts/tilemap.js"></script>
	<script src="../scripts/hero.js"></script>
	<script src="../scripts/projectile.js"></script>
	<script src="../scripts/enemy.js"></script>
	<script src="../scripts/fighter.js"></script>
</body>

</html>
